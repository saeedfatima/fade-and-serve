version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: barber_shop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=True
      - DB_HOST=db
      - DB_NAME=barber_shop
      - DB_USER=postgres
      - DB_PASSWORD=password

volumes:
  postgres_data: